<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Gestão de Livros</ui:define>
	<ui:define name="content">
		<p:growl globalOnly="true" />
		<!-- 		<h:panelGrid>
			<h:dataTable value="#{livroBean.livros}" var="livro"
				styleClass="table table-hover">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{livro.nome}" />
				</h:column>
			</h:dataTable>

		</h:panelGrid> -->
		<h:form id="lista">
			<h:panelGrid>
				<p:dataTable value="#{livroBean.livros}" var="livro"
					styleClass="table table-hover" style="vertical-align: middle">
				<!-- 	<p:column headerText="Id">
						<h:link outcome="pretty:livros-add">
							<h:outputText value="#{livro.id}" />
						</h:link>
					</p:column> -->
					
					<p:column headerText="Nome">
						<h:outputText value="#{livro.nome}" />
					</p:column>

					<p:column headerText="Autor(es)">
						<ul style="list-style-type: none;">
							<ui:repeat value="#{livro.autores}" var="autor">
								<li style="float: left;"><h:outputText
										value="#{autor.nome}" /></li>
							</ui:repeat>
						</ul>
					</p:column>

					<p:column headerText="Editora">
						<h:outputText value="#{livro.editora.nome}"/>
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{livro.lancamento}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column style="width:150px;">
						<p:link outcome="pretty:livros-detalhe" value="Editar"
							style="margin-right:30px;">
							<f:param name="id" value="#{livro.id}" />
						</p:link>

						<p:commandLink value="Excluir" action="#{livroBean.excluir}">

							<p:confirm header="Tem certeza?"
								message="Quer excluir esse belo livro mesmo?"
								icon="ui-icon-alert" />
							<f:setPropertyActionListener value="#{livro}"
								target="#{livroBean.livroSelecionado}" />

						</p:commandLink>

						<p:confirmDialog id="popconfirma" global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
