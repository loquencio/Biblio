<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<p:growl id="growl" globalOnly="true" showDetail="false" life="2000"/>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputLabel value="Nome" />
			<p:inputText value="#{livroBean.livroAtual.nome}" placeholder="Nome" styleClass="ui-panel-titlebar"/>

			<br />
			<h:outputLabel value="Resumo" />
			<p:inputTextarea value="#{livroBean.livroAtual.resumo}" />

			<p:commandButton icon="ui-icon-disk" actionListener="#{livroBean.adicionar}" ajax="true"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
