<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Gestão de Livros</ui:define>
	<ui:define name="content">
		<p:outputLabel value="Autores" for="autores" />
		<p:autoComplete id="autores" multiple="true" dropdown="true"
			value="#{livroBean.livroAtual.autores}"
			completeMethod="#{autorBean.completeAutor}" var="autor"
			itemLabel="#{autor.nome}" itemValue="#{autor}"
			converter="autorConverter" forceSelection="true">
		</p:autoComplete>
	</ui:define>
</ui:composition>
</html>
